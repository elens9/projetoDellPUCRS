<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Ballit ChampionShip Game</title>
    </head>

    <body>
        <div class="container">
            <div class="container_conteudo">
                <div class="container_texto">
                    <h1>Cadastro de<span class="container_texto_azul"> times</span></h1>
                    <p>O Ballit ChampionShip precisa de no mínimmo 8 equipes pra poder começar a partida! Adicione os seus times!</p>
                    <br>
    
                    <div class="container_campo">
                        <br>
                        <label class="texto_label">Nome do time: </label>
                        <input class="container_input" id="nome-time" type="text" placeholder="Nome do time">
                    </div>
    
                    <div class="container_campo">
                        <label class="texto_label">Grito de guerra: </label>
                        <input class="container_input" id="grito-guerra" type="text" placeholder="Grito de guerra">
                    </div>
    
                    <div class="container_campo">
                        <label class="texto_label">Ano de fundação: </label>
                        <input class="container_input" id="ano-fundacao" type="number" min="1" placeholder="Ano de fundação">
                    </div>
                     <br>
                    <p></p>

                    <button onclick="cadastrar()" id="btn-cadastrar" class="container_botao">Cadastrar time</button><br>
                
            </div>
            
            
                <div class="container_texto">
                    <div id="lista-times"> 
                    <label class="texto_label"><h1>Partidas do Campeonato</h1>
                        Times cadastrados: nenhum até agora                   
                  </label>
                  <button onclick="iniciarCampeonato()" id="btn-campeonato" class="container_botao">Começar Campeonato</button><br>
                </div>
            </div>

                <div class="partida_container">
                <label class="label_sorteio">
                <p class="sorteio_titulo"><h1>Partida atual</h1></p>
                <div class="sorteio_container">
                    <p id="lista-sorteio"></p> 
                </div>
                    <p id = "lista-partidas"></p>
                    <label class="select_partida">Escolha uma partida pra começar:</label>
                    <select id="select_partida">
                        <option value="">Selecione um partida</option>
                    </select>

                <div class="mostrar_container">
                    <label id="mostrar-partida"></label>
                </div>
                    <br>
                    <button onclick="iniciarPartida()" id="btn-iniciar-partida" class="container_botao">Iniciar a partida</button><br>
                    <p id="iniciar-partida"></p>
                    <button onclick="fazerBlot('time1')" id="btn-blot1" class="container_botao">Registrar Blot no 1° time</button>
                    <button onclick = "fazerPlif('time1')" id="btn-plif1" class="container_botao">Registrar Plif no 1° time</button><br>
                    <p></p>
                    <button onclick="fazerBlot('time2')" id="btn-blot2" class="container_botao">Registrar Blot no 2° time</button>
                    <button onclick="fazerPlif('time2')" id="btn-plif2" class="container_botao">Registrar Plif no 2° time</button><br>
                    <p></p>
                    <button onclick="avisarAdvrungh('time1')" id="btn-falta1" class="container_botao">Advrungh do 1° time</button>
                    <button onclick="avisarAdvrungh('time2')" id="btn-falta2" class="container_botao">Advrungh do 2° time</button><br>
                    <p></p>
                    <button onclick="encerrarPartida()" id="btn-encerrar" class="container_botao">Encerrar partida</button>
                    <button onclick="limparPartida()" id="btn-limpar" class="container_botao">Começar outra partida</button>


                    <p id="pontuacao"></p>
                    <p id="placar-final"></p>
                </label>
            </div>
                </div>




                

    
               <!--<img src="teste-imagem.jpg" alt="parede de tijolos com um alien gamer" class="container_imagem-alien">
--> 
            </div>
        </div>

        <script src="app.js" defer></script>

    </body>
</html>
