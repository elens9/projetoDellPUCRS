<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!--<link rel="stylesheet" href="style.css">-->
        <title>Ballit ChampionShip Game</title>
    </head>

    <body>
        <div class="container">
            <div class="container_conteudo">
                <div class="container_texto">
                    <h1>Cadastro de<span class="container_texto_azul"> times</span></h1>
                    <p>O Ballit ChampionShip precisa de no mínimmo 8 equipes pra poder começar a partida! Adicione os seus times!</p>
    
                    <div class="container_campo">
                        <label class="texto_label">Nome do time: </label>
                        <input class="container_input" id="nome-time" type="text">
                    </div>
    
                    <div class="container_campo">
                        <label class="texto_label">Grito de guerra: </label>
                        <input class="container_input" id="grito-guerra" type="text">
                    </div>
    
                    <div class="container_campo">
                        <label class="texto_label">Ano de fundação: </label>
                        <input class="container_input" id="ano-fundacao" type="number" min="1">
                    </div>
                </div>
    
                <div class="cadastro container_botao">
                    <button onclick="cadastrar()" id="btn-cadastrar" class="container_botao">Cadastrar time</button>
                </div>
    
    
                <div class="container_texto" id="lista-times">
                    <label class="texto_label">Times cadastrados: nenhum até agora.</label>
                </div>

                <div class="jogar container_botao">
                    <button onclick="iniciarCampeonato()" id="btn-campeonato" class="container_botao">Começar Campeonato</button>
                </div>

                <p class="sorteio_titulo"><h1>Resultado do sorteio de times:</h1></p>
                <div class="sorteio_container">
                    <p id="lista-sorteio"></p> 
                </div>

                <p class="partida_titulo"><h1>Escolha uma partida pra começar</h1></p>
                <div class="partida_container">
                    <p id = "lista-partidas"></p>
                    <ul>
                        <li><button onclick="iniciarPartida('partida1')" id="primeira">Primeira partida</button></li>
                        <li><button onclick="iniciarPartida('partida2')" id="segunda">Segunda partida</button></li>
                    </ul>

                </div>

                

    
               <!--<img src="teste-imagem.jpg" alt="parede de tijolos com um alien gamer" class="container_imagem-alien">
--> 
            </div>
        </div>

        <script src="app.js" defer></script>

    </body>
</html>
